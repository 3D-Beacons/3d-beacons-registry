name: Registry CI

on: [ push ]
#     branches: [ master, development ]
#   pull_request:
#     branches: [ master, development ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with flake8
      run: |
        make analyze
    - name: Run Tests
      run: |
        make test
